<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Figures</title>
</head>

<body data-bs-target=".navbar" data-bs-offset="50">
    <header class="fixed-top">
        <ul class="nav nav-tabs justify-content-around row" role="tablist">
            <li class="nav-item col-4">
                <a class="nav-link text-center active" data-bs-toggle="tab" href="index.html">Dibujar</a>
            </li>
            <li class="nav-item col-4">
                <a class="nav-link text-center" data-bs-toggle="tab" href="images.html">Todas las figuras</a>
            </li>
            <li class="nav-item col-4">
                <a class="nav-link text-center" data-bs-toggle="tab" href="profile.html">Mis figuras</a>
            </li>
        </ul>
    </header>

    <main class="container tab-content">
        <article id="draw">
            <canvas id="canvas" width="1024" height="768" style="border:1px solid #000000;"></canvas>
            <form action="submit" onchange="getData()">
                <label for="shape">Seleccione una figura:</label>
                <select name="shape" id="shape">
                    <option value="circle">Círculo</option>
                    <option value="square">Cuadrado</option>
                    <option value="triangle">Triángulo</option>
                    <option value="pentagon">Pentágono</option>
                    <option value="star">Estrella de 7 puntas</option>
                </select>
                <br>
                <label for="color">Seleccione un color para la figura:</label>
                <select name="color" id="color">
                    <option value="black">Negro</option>
                    <option value="green">Verde</option>
                    <option value="red">Rojo</option>
                    <option value="blue">Azul</option>
                    <option value="yellow">Amarillo</option>
                    <option value="gray">Gris</option>
                </select>
                <br>
                <label for="size">Seleccione tamaño de la figura:</label>
                <input type="range" min="10" max="500" value="250" id="size" name="size">
                <br>
                <input type="submit" value="Envia">
            </form>

        </article>

    </main>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const boundingRect = canvas.getBoundingClientRect();

        canvas.addEventListener("mousedown", function (event) {
            getData();
        });

        function getData(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let x = event.clientX - boundingRect.left;
            let y = event.clientY - boundingRect.top;
            let shape = document.getElementById("shape").value;
            let color = document.getElementById("color").value;
            let size = parseInt(document.getElementById("size").value);
            drawFigure(shape, x, y, color, size);
        }
        function drawFigure(shape, x, y, color, size){
            switch (shape) {
                case "circle":
                    drawCircle(x, y, color, size);
                    break;
                case "square":
                    drawSquare(x, y, color, size);
                    break;
                case "triangle":
                    drawTriangle(x, y, color, size);
                    break;
                case "pentagon":
                    drawPengaton(x, y, color, size);
                    break;
                case "star":

                    break;
                default:

            }
        }
        function drawCircle(x, y, color, size) {
            ctx.beginPath();
            ctx.arc(x, y, size / 2, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fillStyle = color;
            ctx.fill();
        }
        function drawSquare(x, y, color, size) {
            let radius = size / 2;
            ctx.beginPath();
            ctx.rect(x - radius, y - radius, size, size);;
            ctx.stroke();
            ctx.fillStyle = color;
            ctx.fill();
        }
        function drawTriangle(x, y, color, size) {
            let radius = size / 2;
            ctx.beginPath();
            ctx.moveTo(x, y - radius);
            ctx.lineTo(x - radius, y + radius);
            ctx.lineTo(x + radius, y + radius);
            ctx.closePath();
            ctx.stroke();
            ctx.fillStyle = color;
            ctx.fill();
        }
        function drawPengaton(x, y, color, size) {
            let side = 2 * Math.PI / 5;
            let turnAngle = (Math.PI / 180.0) * - 0.05;

            ctx.beginPath();
            for (let i = 0; i <= 5; i++) {
                let curStep = i * (side + turnAngle);
                ctx.lineTo(x + (size * Math.cos(curStep))/2, y + (size * Math.sin(curStep))/2);
            }
            ctx.stroke();
            ctx.fillStyle = color;
            ctx.fill();
        }
    </script>
</body>

</html>
